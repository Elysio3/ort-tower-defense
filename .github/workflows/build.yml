name: Build and Package

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17

    - name: Build and Package
      run: mvn clean package

    - name: Retrieve Artifact
      run: cp target/TowerDefense.jar ${{ github.workspace }}/TowerDefense.jar
