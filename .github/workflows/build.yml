name: Build and Package

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Package
      run: mvn clean package

    - name: Finding Artifact
      run : find / -name "ort-towerdefense-artifact.jar" -type f -exec file {} \; | grep -i ".*:.*Java archive data.*"
      
    - name: Finding Artifact
      run: cp target/ort-towerdefense-artifact.jar ${{ github.workspace }}/ort-towerdefense-artifact.jar
